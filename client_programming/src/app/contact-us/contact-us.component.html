<div class="container-fluid ">

  <div class="row" style="height: 100vh" [formGroup]="fbInput">


    <div class="col-6
    bg-secondary
    d-flex 
    flex-column
    text-light 
    justify-content-center 
    align-items-center">
   
      <div class=" 
      font-weight-bold 
      mb-4 
      text-light"
      style="font-size: 50px;">
 
        Weâ€™d love to hear from you!!!

      </div>
      
      <div class="h3" 
      style="width: 40vw;
      margin-top: 30px;">

      Whether you have a question about features, trials, pricing, need a demo, or anything else, our team is ready to answer all your questions.
      </div>
     
    </div>

  
  
    <div class="col-6
    bg-light">


      <div class="row
      d-flex 
      flex-column
      justify-content-center
      align-items-center"
      style="margin-top: 60px;">

        <div class="alert"
        role="alert
        alert-danger"
        id="alertId"
        *ngIf="alertMessage">

          Your inserted data added successfully.
        
        </div>

        <h2 class="font-weight-bold
        mb-4 
        text-info 
        text-center">
  
        CONTACT US
      
        </h2>
          
        <div style="width: 20vw;">
          
          <input type="text" 
          class="form-control
          mt-3" 
          placeholder="your name (fname lname)" 
          formControlName="your_name">
        </div>
  
        <div style="width: 20vw;">
  
          <input type="email" 
          class="mt-3 
          form-control"
          aria-describedby="emailHelp" 
          placeholder="email address"
          formControlName="email">
  
          <small id="emailHelp" 
          class="form-text text-muted">
              We'll never share your email with anyone else.
          </small>
  
        </div>  
  
        <div style="width: 20vw;">
          
          <input type="text" 
          class="mt-3
          form-control"
          placeholder="your mobile number." 
          formControlName="mobile">
        
        </div>
  
  
  
        <div style="width: 20vw;
        margin-top: 10px;">
  
          <label>Subject</label>
    
          <input type="text" 
          class="mt-1 
          form-control"
          placeholder="mention your subject here..." 
          formControlName="subject">
    
        </div>
  
  
        <div style="width: 20vw;
        margin-top: 10px;">
        
          <label>Comment</label>
        
          <textarea class="form-control" 
          formControlName="comment"
          placeholder="type here....">
          
          </textarea>
  
        </div>
  
        <div class="mt-2">
  
          <input type="checkbox" >
  
          <label class="form-check-label mb-3
          ml-2">
            
            Send me a copy of this message
          
          </label>
  
        </div>
  
        <div class="d-flex 
        justify-content-center 
        align-items-center"
        style="width: 25vw;">
        
          <button type="submit" 
          class="btn 
          btn-md 
          btn-secondary 
          mt-2 
          align-items-center"
          (click)="contactUsFun()"
          [disabled]="!fbInput.valid">
          
            Submit
          
          </button>
  
        </div>

      </div>
    
    </div>
  
  </div>

</div>
