<div class="container-fluid">

  <div class="row" style="height: 100vh">

    <!-- Left Block -->
    <div
    class="col-6
    bg-secondary
    d-flex 
    flex-column 
    justify-content-center 
    align-items-center
    text-light">
      
    <div class="font-weight-bolder mb-3
    mb-5"
    style="font-size: 50px;">
      Welcome to ContactForm
    </div>
    
    <div class="h4 font-weight-bold"
    style="font-family: cursive;
    color: aliceblue;"> 
      “Website without visitors is like a ship lost in the horizon.”
    </div>

    </div>

    <!-- Right Block-->
    <div
    class="col-6
    bg-light
    d-flex 
    flex-column
    justify-content-center 
    align-items-center 
    text-center
    border border-light p-5"
    [formGroup]="fbInput">
        
      <div class="alert alert-danger" 
      role="alert"
      id="alertId"
      *ngIf="alertMessage">
        
        Please provide the valid credentials.
      
      </div>

      <div class="h1 text-info mb-3">
        LOG IN 
      </div>

      <div class="mt-3 
        d-flex  
        flex-row 
        align-items-center 
        justify-content-center"
        style="font-size: 20px;">
         
        <label>Email: </label>
          
          <input
          type="text"
          placeholder="enter email address"
          class="form-control  
          mb-3 
          ml-2
          form-control-sm"
          formControlName="email"
          />
      </div>

      <div class="mt-3 d-flex 
       flex-start 
       flex-row 
       align-items-center 
       justify-content-center"
       style="font-size: 20px;">
        
       <label>Password: </label>
        <input
          type="password"
          placeholder="enter password"
          class="form-control 
          mb-3 
          ml-2
          form-control-sm"
          formControlName="password"/>
      </div>

      <div class="d-flex 
      flex-start 
      justify-content-around">


        <div>
          <input type="checkbox" >
          <label class="form-check-label mb-3 ml-2" for="remember">Remember me</label>
        </div>
       
        <div>
          <a  class="ml-4"routerLink="/forgot-password">
          Forgot password?</a>
        </div>
    
      </div>

      <button
        class="btn
        btn-secondary
        mt-2 
        mb-5"
        [disabled]="!fbInput.valid"
        (click)="loginFun()">
        Log In
      </button>

      <div class="h4">Don't have an account?</div>
      
      <a class="text-primary
      h5" routerLink="/register">Register Here</a>
   

    </div>

  </div>
       
</div>
